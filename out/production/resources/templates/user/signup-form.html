<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <style>
        body { font-family: sans-serif; margin: 40px; }
        .container { max-width: 400px; margin: 0 auto; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input[type="text"], input[type="password"] { width: 100%; padding: 8px; box-sizing: border-box; }
        .error { color: red; font-size: 0.8em; }
        button { padding: 10px 15px; background-color: #007bff; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
<div class="container">
    <h2>회원가입</h2>
    <form th:action="@{/users/signup}" th:object="${userSignupRequestDto}" method="post">
        <div class="form-group">
            <label for="name">이름:</label>
            <input type="text" id="name" th:field="*{name}">
            <p class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
        </div>
        <div class="form-group">
            <label for="email">이메일:</label>
            <input type="text" id="email" th:field="*{email}">
            <p class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
        </div>
        <div class="form-group">
            <label for="password">비밀번호:</label>
            <input type="password" id="password" th:field="*{password}">
            <p class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
        </div>
        <div class="form-group">
            <label for="address">주소:</label>
            <input type="text" id="address" th:field="*{address}">
        </div>
        <button type="submit">가입하기</button>
    </form>
</div>
</body>
</html>
