<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>장바구니</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f9f9f9; }
        header, footer { background: #2c3e50; color: #fff; padding: 1rem; text-align: center; }
        nav a { color: white; margin: 0 0.5rem; text-decoration: none; }
        table { width: 90%; margin: 1rem auto; border-collapse: collapse; background: #fff; }
        th, td { padding: 0.75rem; border-bottom: 1px solid #ddd; text-align: center; }
        th { background: #ecf0f1; }
        button { background: #e67e22; color: #fff; border: none; padding: 0.5rem 1rem; border-radius: 4px; cursor: pointer; }
    </style>
</head>
<body>
<header>
    <h1>장바구니</h1>
    <nav>
        <a href="/">홈</a> | <a href="/products">상품목록</a> | <a href="/orders">주문내역</a>
    </nav>
</header>
<main>
    <table>
        <thead>
        <tr>
            <th>상품명</th>
            <th>수량</th>
            <th>가격</th>
            <th>합계</th>
            <th>삭제</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>상품 이름 1</td>
            <td>2</td>
            <td>₩10,000</td>
            <td>₩20,000</td>
            <td><button>삭제</button></td>
        </tr>
        </tbody>
    </table>
    <div style="text-align:center; margin: 1rem;">
        <button>주문하기</button>
    </div>
</main>
<footer>
    <p>&copy; 2025 Smart E-Commerce</p>
</footer>
</body>
</html>
