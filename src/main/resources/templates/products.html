<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>상품목록</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f9f9f9; }
        header, footer { background: #2c3e50; color: #fff; padding: 1rem; text-align: center; }
        nav a { color: white; margin: 0 0.5rem; text-decoration: none; }
        .product-list { display: flex; gap: 1rem; flex-wrap: wrap; padding: 1rem; }
        .product { background: #fff; padding: 1rem; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); width: 200px; text-align: center; }
        .product img { max-width: 100%; border-radius: 4px; }
        .product h4 { margin: 0.5rem 0; }
        .product p { font-weight: bold; color: #e67e22; }
    </style>
</head>
<body>
<header>
    <h1>상품목록</h1>
    <nav>
        <a href="/">홈</a> | <a href="/cart">장바구니</a> | <a href="/orders">주문내역</a>
    </nav>
</header>
<main>
    <div class="product-list">
        <div class="product">
            <img src="/static/images/sample1.jpg" alt="상품1">
            <h4>상품 이름 1</h4>
            <p>₩10,000</p>
        </div>
        <div class="product">
            <img src="/static/images/sample2.jpg" alt="상품2">
            <h4>상품 이름 2</h4>
            <p>₩20,000</p>
        </div>
    </div>
</main>
<footer>
    <p>&copy; 2025 Smart E-Commerce</p>
</footer>
</body>
</html>
